<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th.action="@{'/chat'}" th:object="${chatForm}" method="POST">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{message}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{type}">
        <option th:each="t:${types}" th:value="${t}" th:text="${t}" >Say</option>
    </select>
    <input type="submit">
</form>
<div th:each="chatMessage : ${chatMessages}">
    <span th:text="${chatMessage.username}">Username</span>: <span th:text="${chatMessage.chatMessage}">Hello, world!</span>
</div>
</body>
</html>
